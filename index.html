<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rekap Tabungan Multi-Pangkalan</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f8fb;
      margin: 16px;
    }
    .container {
      width: 100%;
      max-width: 950px;
      margin: 0 auto;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(11,20,40,0.06);
    }
    h1 {margin:0 0 12px;font-size:20px}
    select {
      padding:6px 10px;
      margin:10px 0 20px 0;
      border-radius:6px;
      font-size:14px;
      width:100%;
      max-width:400px;
    }
    .meta {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px 12px;
      margin-bottom:16px;
    }
    @media(min-width:768px){
      .meta {
        grid-template-columns:140px 1fr 140px 1fr;
      }
    }
    .label {color:#6b7280;font-size:13px}
    .value {font-weight:700;font-size:14px}
    table {width:100%;border-collapse:collapse;font-size:14px;margin-bottom:12px}
    th,td {padding:6px;border-bottom:1px solid #eef2f6}
    th {color:#6b7280;font-size:13px;text-align:left}
    td.amount{text-align:right;font-weight:600}
    .totals{display:flex;flex-wrap:wrap;gap:12px;margin:16px 0}
    .box{flex:1;text-align:center;background:#fafafa;border:1px solid #eef2f6;border-radius:8px;padding:8px;min-width:120px}
    .box .label{color:#6b7280;font-size:13px}
    .box .value{font-weight:700;font-size:15px;margin-top:4px}

    /* saldo positif */
    .saldo.positif {
      background:#dcfce7;
      border:1px solid #86efac;
    }
    .saldo.positif .value {
      color:#166534;
    }

    /* saldo negatif */
    .saldo.negatif {
      background:#fee2e2;
      border:1px solid #fca5a5;
    }
    .saldo.negatif .value {
      color:#991b1b;
    }
  </style>
</head>

function fmt(n){
  const num = Math.abs(Math.floor(Number(n)||0));
  return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");
}
function parseDate(s){
  const [d,m,y] = s.split("/").map(Number);
  return new Date(y,m-1,d);
}

function render(nama, pangkalan){
  const transaksi = nasabah
    .filter(x=>x.nama===nama && x.pangkalan===pangkalan)
    .sort((a,b)=>parseDate(a.tgl)-parseDate(b.tgl));

  if(!transaksi.length){
    document.getElementById("data").innerHTML = "<p><i>Tidak ada data.</i></p>";
    return;
  }
  const info = transaksi[0];

  let totalTab = transaksi.filter(x=>x.jenis==="TABUNGAN").reduce((a,b)=>a+b.amt,0);
  let totalPeng = transaksi.filter(x=>x.jenis==="PENGAMBILAN").reduce((a,b)=>a+b.amt,0);
  let saldo = totalTab - totalPeng;

  const saldoClass = saldo >= 0 ? "positif" : "negatif";

  let html = `
    <div class="meta">
      <div class="label">Kode</div><div class="value">${info.kode}</div>
      <div class="label">Nama</div><div class="value">${info.nama}</div>
      <div class="label">Pangkalan</div><div class="value">${info.pangkalan}</div>
    </div>

    <div class="totals">
      <div class="box"><div class="label">Total Tabungan</div><div class="value">Rp${fmt(totalTab)}</div></div>
      <div class="box"><div class="label">Total Pengambilan</div><div class="value">Rp${fmt(totalPeng)}</div></div>
      <div class="box saldo ${saldoClass}"><div class="label">Saldo Akhir</div><div class="value">Rp${fmt(saldo)}</div></div>
    </div>

    <h3>Transaksi Kronologis</h3>
    <table>
      <thead>
        <tr><th>Tanggal</th><th>Jenis</th><th style="text-align:right">Nominal</th></tr>
      </thead>
      <tbody>
        ${transaksi.map(x=>`
          <tr>
            <td>${x.tgl}</td>
            <td>${x.jenis}</td>
            <td class="amount">${fmt(x.amt)}</td>
          </tr>`).join("")}
      </tbody>
    </table>
  `;
  document.getElementById("data").innerHTML = html;
}

// isi dropdown pangkalan (urut A-Z)
const selectPangkalan = document.getElementById("pilih-pangkalan");
const selectNama = document.getElementById("pilih-nama");

[...new Set(nasabah.map(n=>n.pangkalan))]
  .sort((a,b)=>a.localeCompare(b)) // urut abjad
  .forEach(pk=>{
    let opt = document.createElement("option");
    opt.value = pk;
    opt.textContent = pk;
    selectPangkalan.appendChild(opt);
});

// saat pangkalan berubah -> isi dropdown nama (urut A-Z)
function updateNamaDropdown(){
  const pk = selectPangkalan.value;
  selectNama.innerHTML = "";
  const namaList = [...new Set(nasabah.filter(n=>n.pangkalan===pk).map(n=>n.nama))]
    .sort((a,b)=>a.localeCompare(b));
  namaList.forEach(nm=>{
    let opt = document.createElement("option");
    opt.value = nm;
    opt.textContent = nm;
    selectNama.appendChild(opt);
  });
  render(selectNama.value, pk);
}

selectPangkalan.addEventListener("change", updateNamaDropdown);
selectNama.addEventListener("change", ()=>render(selectNama.value, selectPangkalan.value));

// default: tampil pangkalan pertama
updateNamaDropdown();
</script>
